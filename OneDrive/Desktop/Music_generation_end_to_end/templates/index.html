<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Generator</title>
    <style>
        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Enter your music idea</h1>
    <form method="post">
        <textarea name="music_input" rows="10" cols="50" placeholder="Enter your music genre or description here..." required></textarea><br><br>
        <button type="submit">Generate Music</button>
    </form>

    {% if file_url %}
        <h3>Generated Music:</h3>
        <!-- âœ… Audio Player for MP3 -->
        <audio controls autoplay>
            <source src="{{ file_url }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% endif %}
</body>
</html>
